<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Detail</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shine Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h4 class="text-center mt-4">Details</h4>
    <hr>

    <div class="row mt-5">
      <div class="col-md-6">
        <img src="img/img01.jpeg" alt="" width="100%">
      </div>
      <div class="col-md-6">
        <h4>Blossom Dress</h4>
        <p>상품 설명</p>

        <form class="mb-3">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="수량" id="quantity">
            </div>
            <div class="col">
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
            <div class="col">
              <select class="form-control" id="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
        </form>

        <button class="btn btn-danger" id="add">Add to Cart</button>
      </div>
    </div>

  </div>

  <!--active라는 클래스는 버튼 하이라이트해주는 클래스, show-tab은 탭 내용 보여주는 클래스-->
  <div class="container mt-5" style="margin-bottom: 500px;">
    <ul class="list clearfix" id="js-tab-buttons">
      <li><a class="tab-button" data-id="0">Products</a></li>
      <li><a class="tab-button active" data-id="1">Information</a></li>
      <li><a class="tab-button" data-id="2">Shipping</a></li>
    </ul>

    <div class="tab-content">
      <p>It's products yo.</p>
    </div>
    <div class="tab-content show-tab">
      <p>No info for you.</p>
    </div>
    <div class="tab-content">
      <p>Shipping costs a lot. I mean A LOT LOT</p>
    </div>

  </div>

  <button class="btn btn-test">버튼</button>
  <p class="test" style="position: relative">안녕하세요.</p>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="main.js"></script>


  <script>
    var car = {model: '소나타', color: 'red'};
    var carString = JSON.stringify(car); // object -> string
    localStorage.setItem('test', carString)

    var carGet = localStorage.getItem('test');
    var carObjectGet = JSON.parse(carGet); // string -> object


    console.log(carGet)
    console.log(carObjectGet)
  </script>
</body>
</html>
