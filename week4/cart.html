<script>
  //복습4. cart.html 페이지에 아까 저장했던 product1을 꺼내서 tr을 만들기
  //Pseudo code :
  //1. JSON 데이터를 끄집어내서
  //2. 데이터를 object자료형으로 다시 바꾸고
  //3. HTML 템플릿 <tr>어쩌구를 만들고
  //4. 이걸 jQuery의 append()함수를 써서 원하는 곳에 꽂아넣기

  var data = JSON.parse(localStorage.getItem('product1'));
  console.log(data);

  var cartList = `
    <tr>
      <th scope="row">1</th>
      <td>${data.name}</td>
      <td>${data.quantity}</td>
      <td>${data.size}</td>
      <td>${data.color}</td>
    </tr>
  `;

  $('#cartTable').append(cartList);
</script>
